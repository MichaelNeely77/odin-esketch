<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>My Odin Project Etch-A-Sketch</h1>
<div class="grid-size-button">
    <button>Select grid size</button>
</div>


<div id="es-grid-container"></div>
<div class="buttons-container">
    <div class="reset-button-container">
        <button>Reset</button>
    </div>
    <!-- Rename container when the button function is identified -->
    <div class="draw-black button-container">
        <button onclick="changeColor('black')">Draw</button>
    </div>
    <!-- Rename container when the button function is identified -->
    <div class="draw-gray button-container">
        <button onclick="changeColor('gray')">Gray</button>
    </div>
    <div class="draw-random button-container">
        <button onclick="changeColor('random')">Random</button>
    </div>
    <div class="eraser button-container">
        <button onclick="changeColor('white')">Eraser</button>
    </div>
</div>


</body>
<script src="scripts.js"></script>
</html>
